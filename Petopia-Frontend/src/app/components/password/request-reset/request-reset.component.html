<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins ">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">Send Email For Reset Password</h2>
                <form #requestResetForm=ngForm (ngSubmit)="onSubmit()">
                    <div class="alert alert-danger" [hidden]="!error">
                        {{error}}
                    </div>
                    <div class="row row-space">
                        <div class="col-12">
                            <div class="input-group">
                                <label class="label">Email</label>
                                <input class="input--style-4" type="email" name="email" placeholder="Email" [(ngModel)]="form.email" required>
                            </div>
                        </div>
                    </div>
                    <div class="p-t-15 text-center">
                        <button class="btn btn--radius-2 btn--blue" type="submit" [disabled]="!requestResetForm.valid">Send</button>
                    </div>

                </form>
                </div>  
                
  
        </div>
    </div>
</div>
